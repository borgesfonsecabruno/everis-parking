<mat-dialog-content>
<div class="form-group">
  <label for="parking">Estacionamento</label>
  <input id="parking" class="form-control" type="number" value="{{ parking }}" readonly/>
</div>

<div class="form-group">
  <label for="total">Total: </label>
  <input class="form-control" id="total" type="number" [(ngModel)]="total" readonly/>
</div>
</mat-dialog-content>

<mat-dialog-actions>
  <div style="clear: both; width: 100%;">
    <button style="float: right; margin: 2px;" class="btn btn-secondary" (click)="close()">Fechar</button>
    <button style="float: right; margin: 2px;;" class="btn btn-primary" (click)="calculate()">Calcular</button>
  </div>

</mat-dialog-actions>
